<!DOCTYPE html>
<html lang="en">
<head>
    <title>Restrict map panning to an area</title>
    <meta property="og:description" content="Prevent a map from being panned to a different place by setting maxBounds." />
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='https://unpkg.com/maplibre-gl@4.5.1/dist/maplibre-gl.css' />
    <script src='https://unpkg.com/maplibre-gl@4.5.1/dist/maplibre-gl.js'></script>
    <style>
        body { margin: 0; padding: 0; }
        html, body, #map { height: 100%; }
    </style>
</head>
<body>
<div id="map"></div>
<script>
    // Set bounds to New York, New York
    const bounds = [
        [36.00000, -1.00000], // Southwest coordinates
        [38.00000, 1.00000] // Northeast coordinates
    ];

    const map = new maplibregl.Map({
        container: 'map',
        style:
            'https://api.maptiler.com/maps/streets/style.json?key=get_your_own_OpIi9ZULNHzrESv6T2vL',
        center: [36.800710, -1.221180],
        zoom: 13,
        maxBounds: bounds // Sets bounds as max
    });
</script>
</body>
</html>
